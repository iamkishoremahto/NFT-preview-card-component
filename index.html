<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel = "stylesheet" href="/static/scss/css/style.css">
</head>
<body>
    
    <div class="container-fluid main_wrapper">
        <div class="row">
            <div class="col-md-4 card_wrapper">
                <div class="image_show">
                    <img src="/images/image-equilibrium.jpg" alt="image" class="img-fluid image">
                </div>
                <div class="content_wrapper">
                    <h3>Equilibrium #3429</h3>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="statics">
                        <p><span class="icon"><img src="/images/icon-ethereum.svg" alt="icon" class="img-fluid"></span>0.041 ETH</p>
                        <p><span class="icon"><img src="/images/icon-clock.svg" alt="icon" class="img-fluid"></span>3 days left</p>
                    </div>
                    <div class="creation">
                        <img src="/images/image-avatar.png" alt="person" class="img-fluid">
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
